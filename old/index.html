		<div class="pause screen hidden">
			<p class="info">
				Paused
			</p>
			<button class="button play">Play</button>

					Your crew returns from a long mining run to rest and refuel.
				</p>

				<div class="summary-resources">
					<p>Resources Gathered:</p>
					<ul>
						<!-- show old + new (with new highlight) -->
					</ul>
				</div>
				<div class="summary-expenses">
					<p>Equipment Lost:</p>
					<ul>
						<!-- show lost mining equipment w/ cost -->
					</ul>
				</div>
			</div>
			<!-- make component for menu -->
			<button class="button_primary play">Launch Mining Run</button>
			<!-- Return to the Command Deck -->
			
		</div>
		
		<div class="end-win screen hidden">
			<p class="info">
				Your crew collected all the resources in this area and return to base.
			</p>
			<!-- add summary component -->
			<!-- offer bonus for full clear -->
			<button class="button_primary play">Launch Mining Run</button>
		</div>
		
		<div class="end-lose screen hidden">
			<p class="info">
				All drones were lost or damaged on the run and the crew returns early.
			</p>
			<!-- add summary component -->
			<button class="button_primary play">Launch Mining Run</button>
		</div>
		
		<div class="command-deck screen hidden">
			<!-- ship view -->

			<button class="button_primary play">Launch Mining Run</button>
		</div>
		
		
	</div>
